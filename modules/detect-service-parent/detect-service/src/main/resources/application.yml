spring:
  profiles:
    active: dev
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0 # 采样比例为: 0.1(即10%),设置的值介于0.0到1.0之间，1.0则表示全部采集。
    # zipkin 配置
  zipkin:
    base-url: http://${ZIPKIN_HOST:192.168.109.128}:${ZIPKIN_PORT:9411}  # 指定了Zipkin服务器的地址

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

logging:
  level:
    root: INFO
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    org.springframework.cloud.sleuth: DEBUG
    com.alibaba.nacos: WARN
    org.springframework.cloud.openfeign: DEBUG

